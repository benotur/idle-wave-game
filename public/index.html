<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Wave Game</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="stage-counter">
        <h2><span id="current-wave">Normal 1-1</span></h2>
    </div>
    <div id="game-container">
        <header>
            <h1>Idle Wave Game</h1>
            <div id="player-info">
                <div id="level-bar">
                    <span id="level-label">1 (0/50)</span>
                    <div id="level-bar-bg">
                        <div id="level-bar-fill"></div>
                    </div>
                </div>
                <span id="gold">Gold: 0</span>
            </div>
        </header>
        <main>
            <div id="battlefield">
                <div id="character-area">
                    <div class="entity-box player-box">
                        <div class="health-bar" id="player-health-bar">
                            <div class="health-fill" id="player-health-fill"></div>
                        </div>
                        <div class="entity-label">You</div>
                    </div>
                </div>
                <div id="mob-area">
                    <!-- Mobs will be added here -->
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <nav id="bottom-nav">
        <button class="nav-btn" onclick="selectClass('Archer')">Archer</button>
        <button class="nav-btn" onclick="selectClass('Lancer')">Lancer</button>
        <button class="nav-btn" onclick="selectClass('Monk')">Monk</button>
        <button class="nav-btn" onclick="selectClass('Warrior')">Warrior</button>
    </nav>
    <script type="module" src="scripts/game.js"></script>
</body>
</html>
