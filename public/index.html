<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Wave Game</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- Character Selection Modal -->
    <div id="character-selection"
        style="display: block; position: fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:1000;">
        <div
            style="background:#fff; margin:10% auto; padding:30px; border-radius:10px; width:300px; text-align:center;">
            <h2>Select Your Class</h2>
            <button class="button" onclick="selectClass('Archer')">Archer</button>
            <button class="button" onclick="selectClass('Warrior')">Warrior</button>
            <button class="button" onclick="selectClass('Mage')">Mage</button>
            <button class="button" onclick="selectClass('Tamer')">Tamer</button>
        </div>
    </div>
    <div id="game-container">
        <header>
            <h1>Idle Wave Game</h1>
            <div id="player-info">
                <span id="player-class">Class: </span>
                <span id="player-level">Level: </span>
                <span id="player-health">Health: </span>
            </div>
        </header>
        <main>
            <div id="wave-info">
                <h2>Current Wave: <span id="current-wave">1</span></h2>
                <h2>Enemies Defeated: <span id="enemies-defeated">0</span></h2>
            </div>
            <div id="mobs-container"></div>
            <div id="boss-container" style="display: none;"></div>
        </main>
        <footer>
            <button id="research-button">Research Items</button>
            <button id="upgrade-button">Upgrade Weapons</button>
        </footer>
    </div>
    <script src="scripts/firebase.js"></script>
    <script src="scripts/classes.js"></script>
    <script src="scripts/mobs.js"></script>
    <script src="scripts/items.js"></script>
    <script src="scripts/game.js"></script>
</body>

</html>
